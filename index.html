<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector('#draw')
      const ctx = canvas.getContext('2d')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      ctx.strokeStyle = '#BADASS'
      ctx.lineJoin = 'round'
      ctx.lineCap = 'round'
      ctx.globalCompositeOperation = 'luminosity' //overlay effect

      let isDrawing = false
      let lastX = 0
      let lastY = 0
      let hue = 0
      let direction = true

      function draw (e) {
        if (!isDrawing) return //stop the fn from running when they are not mouse down
        console.log(e)
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
        ctx.beginPath() //start from

        ctx.moveTo(lastX, lastY) //go to

        ctx.lineTo(e.offsetX, e.offsetY)
        ctx.stroke()
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
        hue++ //increment color starting from red
        if (hue >= 360) { //loop colors from red back to red
          hue = 0
        }
        if (ctx.lineWidth >= 60 || ctx.lineWidth <= 1) { // max line width set to 60 then proceeds to decrease
          direction = !direction
        }
        if (direction) {
          ctx.lineWidth++ //increase line width to max
        } else {
          ctx.lineWidth-- //decrease line width to 1
        }
      }

      canvas.addEventListener('mousedown', e => {
        isDrawing = true
        ;[lastX, lastY] = [e.offsetX, e.offsetY]
      })

      canvas.addEventListener('mousemove', draw)
      canvas.addEventListener('mouseup', () => (isDrawing = false))
      canvas.addEventListener('mouseout', () => (isDrawing = false))
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
